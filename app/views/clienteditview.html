<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"> Legg penger på kort for: <br/>{{user.displayName}}</h3>
                <p class="text-muted"></p>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="dept" class="col-md-3 col-lg-3 control-label">Legg på:</label>
                            <div class="col-md-6 col-lg-6 input-group">
                                <input type="text" class="form-control" id="dept">
                                <span class="input-group-addon">kr</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Legg til</button>
                <button class="btn btn-warning" ng-click="cancel()">Avbryt</button>
            </div>
        </div>
    </div>
</div>
