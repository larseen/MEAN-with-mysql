<div class="table-container table-responsive col-md-12">
        <h1>Avtaler</h1>
        <div class="col-md-3 col-lg-3 input-group table-search">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control search-query col-md-9 col-lg-9" ng-model="search">
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><a href="" ng-click="predicate = 'displayName'; reverse=!reverse">ID</a></th>
                    <th><a href="" ng-click="predicate = 'userTypeAccess'; reverse=!reverse">Start tid</a></th>
                    <th><a href="" ng-click="predicate = 'userTypeAccess'; reverse=!reverse">Dato</a></th>
                    <th><a href="" ng-click="predicate = 'balance'; reverse=!reverse">MÃ¸terom</a></th>
                    <th><a href="" ng-click="predicate = 'balance'; reverse=!reverse"></a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="appointment in appointments | filter:search | orderBy:predicate:reverse">
                    <td>{{appointment.appointmentID}}</td>
                    <td>{{appointment.starttime | date:'HH:mm EEEE'}}</td>
                    <td>{{appointment.starttime | date:'d.MM.y'}}</td>
                    <td>{{appointment.name}}</td>
                    <td><button type="button" class="btn-xs btn-primary" ng-click="checkStatus(appointment.appointmentID)"><span>Status</span></button></td>
                </tr>
            </tbody>
        </table>
    </div>
